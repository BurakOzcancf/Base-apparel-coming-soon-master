<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

<body>
  <main>
    <img class="logo1" src="./images/logo.svg" alt="Base Apparel">
    <div class="main__photo"></div>
    <section class="content">
      <img class="logo2" src="./images/logo.svg" alt="Base Apparel">
      <h1 class="content__title"><span>We're</span> coming soon</h1>
      <p class="content__description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" class="form" id="form">
        <input type="text" class="email" id="email" placeholder="Email Address" aria-label="email">
        <button class="btn" type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
        <div class="error-symbol" id="error-symbol"><img src="./images/icon-error.svg" alt="error"></div>
        <div class="error-message" id="error-message">Please provide a valid email</div>
      </form>
      <div class="attr">
        <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>

        </a></div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>

</html>
